<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="نظام السعد - نظام إدارة متكامل للسياحة والسفر" />
  <title>نظام السعد للسياحة والسفر</title>
  <link rel="stylesheet" href="/src/index.css">
  <!-- إضافة خطوط Noto للغة العربية -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    #root {
      height: 100vh;
      width: 100vw;
    }
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #f3f4f6;
      background-image: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
    }
    .loading-screen img {
      width: 180px;
      height: auto;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }
    .loading-spinner {
      border: 4px solid #e5e7eb;
      border-radius: 50%;
      border-top: 4px solid #0284c7;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      color: #1f2937;
      font-family: 'Noto Kufi Arabic', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <img src="/images/logo-ar.svg" alt="السعد للسياحة والسفر" />
      <div class="loading-spinner"></div>
      <div class="loading-text">جاري تحميل النظام...</div>
    </div>
  </div>
  <!-- تحميل متغيرات البيئة قبل تشغيل التطبيق -->
  <script>
    // تعريف متغيرات البيئة مباشرة في الصفحة لضمان توفرها قبل تحميل التطبيق
    window.ENV_FIREBASE_API_KEY = "AIzaSyBTGkdCCxTjTMJk-IX4HpJgIrQXRoRPld4";
    window.ENV_FIREBASE_AUTH_DOMAIN = "alsaad-travels.firebaseapp.com";
    window.ENV_FIREBASE_PROJECT_ID = "alsaad-travels";
    window.ENV_FIREBASE_STORAGE_BUCKET = "alsaad-travels.appspot.com";
    window.ENV_FIREBASE_MESSAGING_SENDER_ID = "954918411781";
    window.ENV_FIREBASE_APP_ID = "1:954918411781:web:6a9ad466f7257324b07d87";
    
    // تأكد من أن متغيرات البيئة متوفرة
    console.log("متغيرات البيئة المحملة:", {
      apiKey: window.ENV_FIREBASE_API_KEY,
      authDomain: window.ENV_FIREBASE_AUTH_DOMAIN,
      projectId: window.ENV_FIREBASE_PROJECT_ID
    });
    
    // معالج الأخطاء العام المحسن
    window.addEventListener('error', function(event) {
      console.error('خطأ غير متوقع في النظام:', event.error);
      
      // إذا كان الخطأ متعلق بـ Firebase
      if (event.error && event.error.message && 
          (event.error.message.includes('Firebase') || 
           event.error.message.includes('auth') || 
           event.error.message.includes('firestore'))) {
        console.error('خطأ في خدمة Firebase - تأكد من تكوين متغيرات البيئة بشكل صحيح');
      }
      
      // تجنب الانهيار الكامل للتطبيق
      if (event.preventDefault) {
        event.preventDefault();
      }
    });
    
    // معالج الوعود غير المعالجة
    window.addEventListener('unhandledrejection', function(event) {
      console.error('وعد غير معالج:', event.reason);
      
      // تجنب الانهيار الكامل للتطبيق
      if (event.preventDefault) {
        event.preventDefault();
      }
    });
  </script>
  <!-- تحميل متغيرات البيئة من الملف الخارجي -->
  <script src="/env-config.js"></script>
  <!-- تحميل التطبيق الرئيسي -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
